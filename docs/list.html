<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, minimal-ui">

    <title>List</title>

		<!-- CSS -->
    <link rel="stylesheet" href="../dist/style.min.css">

    <!-- JavaScript-->
    <script src="../dist/script.min.js" defer></script>
  </head>
  <body>

		<ul class="List">
			<li><a class="List-item" href="#">Link</a></li>
			<li><a class="List-item" href="#">

			</a></li>
			<li>
				<a class="List-item" data-badge="32" href="#">
					<svg class="List-icon"><use xlink:href="#menu"></svg>
					<span class="List-text">Link with icon, data and two asides</span>
					<span class="List-data">35</span>
				</a>
				<a class="List-aside" href="#">
					<svg class="List-icon"><use xlink:href="#menu"></svg>
				</a>
				<a class="List-aside" href="#">
					<svg class="List-icon"><use xlink:href="#menu"></svg>
				</a>
			</li>
			<li>
				<a class="List-item is-centered" href="#"><svg class="icon"><use xlink:href="#menu"></svg></a>
				<a class="List-item is-centered" href="#"><svg class="icon"><use xlink:href="#menu"></svg></a>
				<a class="List-item is-centered" href="#"><svg class="icon"><use xlink:href="#menu"></svg></a>
				<a class="List-item is-centered" href="#"><svg class="icon"><use xlink:href="#menu"></svg></a>
				<a class="List-item is-centered" href="#"><svg class="icon"><use xlink:href="#menu"></svg></a>
			</li>
		</ul>

		<ul class="List is-small">
			<li><a class="List-item" href="#">Link</a></li>
			<li><a class="List-item" href="#">
				<img class="List-avatar" src="http://lorempixel.com/output/people-q-c-100-100-9.jpg" alt="">

			</a></li>
			<li>
				<a class="List-item" data-badge="32" href="#">
					<svg class="List-icon"><use xlink:href="#menu"></svg>
					<span class="List-text">Link with icon and data</span>
					<span class="List-data">35</span>
				</a>
				<a class="List-aside" href="#">
					<svg class="List-icon"><use xlink:href="#menu"></svg>
				</a>
			</li>
		</ul>
		<ul class="List">
			<li><p class="List-item">List paragraph</p></li>
			<li><span class="List-item">List span</span></li>
		</ul>

  </body>
</html>
