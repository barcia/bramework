options:
formatter: stylish
files:
include: '**/*.s+(a|c)ss'
rules:

    # Extends
    extends-before-declarations: 1
    extends-before-mixins: 1
    placeholder-in-extend: 1

    # Mixins
    mixins-before-declarations:
        - 0
        - exclude: ['breakpoint', 'breakpoint-down', 'hover-focus', 'hover-focus-active', 'self-hover-focus-active']

    # Line Spacing
    empty-line-between-blocks:
        - 1
        - include: 1
        - allow-single-line-rulesets: 1
    one-declaration-per-line: 1
    single-line-per-selector: 1


    # Disallows
    no-attribute-selectors: 0
    no-color-hex: 0
    no-color-keywords: 1
    no-color-literals: 1
    no-combinators: 0
    no-css-comments: 0
    no-debug: 1
    no-disallowed-properties: 0
    no-duplicate-properties: 1
    no-empty-rulesets: 1
    no-extends: 0
    no-ids: 1
    no-important: 1
    no-invalid-hex: 1
    no-mergeable-selectors: 1
    no-misspelled-properties:
        - 1
        - extra-properties: []
    no-qualifying-elements: 0
    no-trailing-whitespace: 1
    no-trailing-zero: 1
    no-transition-all: 1
    no-universal-selectors: 1
    no-url-domains: 1
    no-url-protocols: 1
    no-vendor-prefixes: 1
    no-warn: 1
    property-units: 0

    # Nesting
    declarations-before-nesting: 1
    force-attribute-nesting: 0
    force-element-nesting: 0
    force-pseudo-nesting: 0

    # Name Formats
    class-name-format: 0 #No .js-
    function-name-format:
        - 1
        - allow-leading-underscore: 0
    id-name-format:
        - 1
        - allow-leading-underscore: 0
        - convention: 'hyphenatedlowercase'
    mixin-name-format:
        - 0
        - allow-leading-underscore: 0
        - convention: 'hyphenatedlowercase'
    placeholder-name-format:
        - 0
        - allow-leading-underscore: 0
        - convention: 'hyphenatedlowercase'
    variable-name-format:
        - 0
        - allow-leading-underscore: 0
        - convention: 'hyphenatedlowercase'

    # Style Guide
    attribute-quotes: 1
    bem-depth: 0
    border-zero:
        - 1
        - convention: '0'
    brace-style:
        - 1
        - style: 'stroustrup'
        - allow-single-line: 1
    clean-import-paths:
        - 1
        - leading-underscore: 0
        - filename-extension: 0
    empty-args:
        - 1
        - include: 0
    hex-length:
        - 1
        - style: 'long'
    hex-notation:
        - 1
        - style: 'lowercase'
    indentation:
        - 1
        - size: tab
    leading-zero:
        - 1
        - include: true
    max-file-line-count: 0
    max-line-length:
        - 0
        - length: 80
    nesting-depth:
        - 1
        - max-depth: 2
    pseudo-element: 1
    quotes:
        - 1
        - style: 'single'
    shorthand-values: 1
    url-quotes: 1
    variable-for-property: 1
    zero-unit: 1

    # Inner Spacing
    space-before-bang: 1
    space-after-bang: 1
    space-before-colon: 1
    space-after-colon: 1
    space-after-comma: 1
    space-before-brace: 1
    space-between-parens: 1
    space-around-operator: 1

    # Final Items
    final-newline:
        - 1
        - include: 1
    trailing-semicolon: 1

    # Order
    property-sort-order:
        - 1
        - order:
            - 'position'
            - 'top'
            - 'right'
            - 'bottom'
            - 'left'
